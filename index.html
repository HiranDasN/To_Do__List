<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<style>
    body{
        background-image:url(https://i.pinimg.com/originals/ac/54/a1/ac54a128942c750799c2c1fe144d2467.jpg);
        background-size: cover;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                    <h1 class="text-center text-primary mt-5">Todo List</h1>

                    <form action="" class="d-flex mt-5">
                        <input type="text" id="data" placeholder="Enter your Work" class="form-control">
                        <button onclick="add()" type="button" class="btn btn-success ms-3">Submit</button>
                    </form>
            </div>
            <div class="col-md-3"></div>

        </div>
  
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border border-primary border-3 mt-5 rounded">
                <h3 class="text-center text-danger mt-3">List</h3>

                <ol id="item" class="bg-light rounded">

                </ol>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
</body>
<script>
   function add() {
        var inputBox = document.getElementById('data');
        var inputValue = inputBox.value.trim();

        if (inputValue) {
            item.innerHTML += `<li>${inputValue}</li>`;
            inputBox.value = ''; // Clear the input box
        } else {
            alert('Please enter valid input');
        }
    }
</script>
</html>
